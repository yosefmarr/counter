name: Integration Tests & Linting

on:
  pull_request:
    branches: [main, develop]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: npm install

      - name: Check linting
        uses: npm run lint

      - name: Run tests
        uses: npm test
